name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  issues: write

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Build workspace
        run: cargo build --workspace --all-targets --locked
      - name: Run tests
        run: cargo test --workspace --all --locked
      - name: Run benches (quick compile only)
        run: cargo bench -q --no-run || true
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: |
          rustup component add clippy || true
          cargo clippy --workspace --all-targets -- -D warnings || true

  # Notification job - only runs on develop pushes, not PR or other branches
  notify-develop:
    name: Notify on Develop Push
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
    steps:
      - name: Check SMTP secrets
        id: check_secrets
        run: |
          MISSING=0
          if [ -z "${{ secrets.SMTP_SERVER }}" ]; then echo "SMTP_SERVER missing"; MISSING=1; fi
          if [ -z "${{ secrets.SMTP_PORT }}" ]; then echo "SMTP_PORT missing"; MISSING=1; fi
          if [ -z "${{ secrets.SMTP_USERNAME }}" ]; then echo "SMTP_USERNAME missing"; MISSING=1; fi
          if [ -z "${{ secrets.SMTP_PASSWORD }}" ]; then echo "SMTP_PASSWORD missing"; MISSING=1; fi
          if [ -z "${{ secrets.EMAIL_FROM }}" ]; then echo "EMAIL_FROM missing"; MISSING=1; fi
          echo "smtp_configured=$((1 - MISSING))" >> $GITHUB_OUTPUT
      - name: Send success email
        if: ${{ success() && steps.check_secrets.outputs.smtp_configured == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[CI] Develop push: SUCCESS ✓"
          body: |
            The push to `develop` completed successfully.
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFY_TO }}
          from: ${{ secrets.EMAIL_FROM }}
      - name: Create GitHub issue (SMTP not configured) on success
        if: ${{ success() && steps.check_secrets.outputs.smtp_configured != '1' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `CI success but email not sent - configure SMTP`;
            const body = `The CI run for commit ${process.env.GITHUB_SHA} completed successfully, but SMTP secrets are not configured in the repository. Please set the required secrets: SMTP_SERVER, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD, EMAIL_FROM, NOTIFY_TO.`;
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });
      - name: Send failure email
        if: ${{ failure() && steps.check_secrets.outputs.smtp_configured == '1' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[CI] Develop push: FAILURE ✗"
          body: |
            The push to `develop` failed.
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFY_TO }}
          from: ${{ secrets.EMAIL_FROM }}
      - name: Create GitHub issue (SMTP not configured) on failure
        if: ${{ failure() && steps.check_secrets.outputs.smtp_configured != '1' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `CI failure and email not sent - configure SMTP`;
            const body = `The CI run for commit ${process.env.GITHUB_SHA} failed, and SMTP secrets are not configured in the repository. Please set the required secrets: SMTP_SERVER, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD, EMAIL_FROM, NOTIFY_TO.`;
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });
